<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <nav class="flex justify-between items-center py-4 ">
            <div class="text-2xl font-bold text-gray-800">Ecommerce Store</div>
            <ul class="flex items-center space-x-4">
                <li>
                    <button class="text-gray-800 text-xl relative focus:outline-none">
                        <i class="fas fa-shopping-cart"></i>
                        <sup id="cart" class="text-xs"></sup>
                    </button>
                </li>
                <li><button
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        id="homepage" onclick="showHome()">Home</button></li>
                <li><button
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        id="loginpage" onclick="showLogin()">Login</button></li>
                <li><button
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        id="signuppage" onclick="showRegister()">Sign up</button></li>
            </ul>
        </nav>
        <!-- Login Form -->
        <div class="loginpage hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-500">Login</h2>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" id="login-btn" onclick="userLogin()">Login</button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"
                        onclick="showRegister()">Register</a>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div class="registerpage hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-500">Register</h2>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                    <input type="text" id="name"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="regemail" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="regemail"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
                    <div class="flex items-center">
                        <input type="radio" name="gen" id="male" value="male" class="mr-2"><label for="male"
                            class="mr-4">Male</label>
                        <input type="radio" name="gen" id="female" value="female" class="mr-2"><label for="female"
                            class="mr-4">Female</label>
                        <input type="radio" name="gen" id="others" value="others" class="mr-2"><label
                            for="others">Others</label>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="regpassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="regpassword"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" id="register-btn" onclick="userRegister()">Register</button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"
                        onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
        <div id="products" class=""></div><!--Product dekhauney div-->
    </div>
    <script src="script.js"></script>
</body>

</html>
